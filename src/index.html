<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eatly</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../icon.png">
</head>
<body>
<header class="header">
  <div class="container-sm">
    <!--  Навигация  -->
    <nav class="nav">
      <div class="nav__left-side">
        <a href="index.html" class="nav__logo">eatly</a>
        <ul class="nav__menu">
          <li class="menu__item"><a href="">Меню</a></li>
          <li class="menu__item"><a href="">Блог</a></li>
          <li class="menu__item"><a href="">Тарифы</a></li>
          <li class="menu__item"><a href="">Контакты</a></li>
        </ul>
      </div>
      <div class="nav__right-side">
        <button class="nav__login"><a>Войти</a></button>
        <button class="nav__sign-up"><a>Зарегистрироваться</a></button>
      </div>
    </nav>
    <!--  Встречающий контент  -->
    <div class="header__content">
      <div class="header__left-side col-6">
        <p class="header__hero-text">БОЛЕЕ 1000 ПОЛЬЗОВАТЕЛЕЙ</p>
        <h1 class="header__title mb-3">Наслаждайтесь едой со всего <span class="text-purple">Мира</span></h1>
        <p class="header__subtitle">С EatLy вы можете ставить цели по сбережениям, получать кэшбэк, получить зарплату на 2 дня раньше (см.условия) и получите бонус <span class="text-purple">$20</span>.</p>
        <div class="header__buttons">
          <button class="header__btn--primary"><a href="">Приступить</a></button>
          <button class="header__btn--secondary"><a href="">Выбрать Тариф</a></button>
        </div>
        <!--    Можно в будущем добавить несколько отзывов, которые будут затухать и меняться    -->
        <div class="header__reviews" aria-label="Отзывы">
          <div class="header__review">
            <img class="header__review-logo" src="img/trustpilot_logo.svg" alt="Trustpilot logo">
            <div class="header__review-stars" aria-label="Рейтинг">
              <img src="img/full_star.svg" alt="star">
              <img src="img/full_star.svg" alt="star">
              <img src="img/full_star.svg" alt="star">
              <img src="img/full_star.svg" alt="star">
              <img src="img/full_star.svg" alt="star">
            </div>
            <div class="header__review-counts">
              <span>4900+</span>
            </div>
          </div>
        </div>
      </div>
      <div class="header__right-side col-6">
        <img src="img/hero.png" alt="Hero Food" class="header__hero-food">
      </div>
    </div>
  </div>
</header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
