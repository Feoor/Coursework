<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вход</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/style.css">
  <meta name="description" content="">

  <link rel="icon" href="../../favicon.ico" sizes="any">
  <link rel="icon" href="../../icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../../icon.png">
</head>
<body class="auth-page">
<header class="header">
  <div class="container-sm">
    <!--  Навигация  -->
    <div class="header__wrapper">

      <!--  Левая часть  -->
      <div class="header__left-side">
        <div class="header__logo">
          <a href="../index.html" class="eatly-logo">eatly</a>
        </div>
      </div>

    </div>
  </div>
</header>


<main class="main">
  <section class="auth">
    <div class="container-sm">

      <!--  Обёртка авторизации  -->
      <div class="auth__wrapper row justify-content-between">

        <!--  Форма регистрации  -->
        <div class="sign-up__auth col-4 offset-md-1">
          <!--  Титул + быстрый вход  -->
          <h2 class="auth__title text-center mb-4">Забыл пароль</h2>
          <h3 class="auth__subtitle text-center mb-6">Введите вашу почту для сброса пароля</h3>

          <!--  Форма  -->
          <form class="auth__form">
            <div class="auth__form-input auth__form-input--email form-floating mb-5">
              <input type="email" class="form-control" id="signUpEmailInput" placeholder="Адрес электронной почты" required>
              <label for="signUpEmailInput">Адрес электронной почты</label>
            </div>
            <button type="submit" class="auth__form-btn btn btn-primary w-100">Проверить</button>
          </form>
        </div>

        <!--  Форма регистрации  -->
        <div class="sign-up__auth col-5">
          <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="..." class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Предыдущий</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Следующий</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

</body>
</html>
