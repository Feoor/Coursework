<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eatly</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
    <meta name="description" content="">

    <link rel="icon" href="../../favicon.ico" sizes="any">
    <link rel="icon" href="../../icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="../../icon.png">
</head>
<body class="auth-page">
<header class="header">
    <div class="container-sm">
        <!--  Навигация  -->
        <div class="header__wrapper">

            <!--  Левая часть  -->
            <div class="header__left-side">
                <div class="header__logo">
                    <a href="../index.html" class="eatly-logo">eatly</a>
                </div>
            </div>

        </div>
    </div>
</header>


<main class="main">
    <section class="auth">
        <div class="container-sm">

            <!--  Обёртка авторизации  -->
            <div class="auth__wrapper row justify-content-between">

                <!--  Форма регистрации  -->
                <div class="sign-up__auth col-4 offset-md-1">
                    <!--  Титул + быстрый вход  -->
                    <h2 class="auth__title text-center mb-5">Регистрация в eatly</h2>
                    <div class="auth__social-login row gx-4 mb-4 justify-content-between">
                        <button class="auth__social-btn auth__social-btn--google col-6">G</button>
                        <button class="auth__social-btn auth__social-btn--apple col-6">A</button>
                    </div>

                    <h3 class="auth__subtitle text-center mb-4">ИЛИ</h3>

                    <!--  Форма  -->
                    <form class="sign-up__form">
                        <div class="sign-up__form-input sign-up__form-input--name form-floating mb-4">
                            <input type="text" class="form-control" id="signUpUsernameInput" placeholder="Имя Фамилия" required>
                            <label for="signUpUsernameInput">Имя Фамилия</label>
                        </div>
                        <div class="sign-up__form-input sign-up__form-input--email form-floating mb-4">
                            <input type="email" class="form-control" id="signUpEmailInput" placeholder="Адрес электронной почты" required>
                            <label for="signUpEmailInput">Адрес электронной почты</label>
                        </div>
                        <div class="sign-up__form-input sign-up__form-input--password form-floating mb-4">
                            <input type="password" class="form-control" id="signUpPasswordInput" placeholder="Пароль" required>
                            <label for="signUpPasswordInput">Пароль</label>
                        </div>
                        <button type="submit" class="sign-up__form-btn btn btn-primary w-100">Зарегистрироваться</button>
                    </form>

                    <!--  Если есть аккаунт  -->
                    <div class="auth__footer text-center mt-4">
                        <p>Уже есть аккаунт? <a href="sign_in.html" class="highlight--purple">Войти</a></p>
                    </div>
                </div>

                <!--  Форма регистрации  -->
                <div class="sign-up__auth col-5">
                    <!--  Титул + быстрый вход  -->
                    <h2 class="auth__title text-center mb-5">Регистрация в eatly</h2>
                    <div class="auth__social-login row gx-4 mb-4 justify-content-between">
                        <button class="auth__social-btn auth__social-btn--google col-6">G</button>
                        <button class="auth__social-btn auth__social-btn--apple col-6">A</button>
                    </div>

                    <h3 class="auth__subtitle text-center mb-4">ИЛИ</h3>

                    <!--  Форма  -->
                    <form class="sign-up__form">
                        <div class="sign-up__form-input sign-up__form-input--name form-floating mb-4">
                            <input type="text" class="form-control" id="signUpUsernameInput" placeholder="Имя Фамилия" required>
                            <label for="signUpUsernameInput">Имя Фамилия</label>
                        </div>
                        <div class="sign-up__form-input sign-up__form-input--email form-floating mb-4">
                            <input type="email" class="form-control" id="signUpEmailInput" placeholder="Адрес электронной почты" required>
                            <label for="signUpEmailInput">Адрес электронной почты</label>
                        </div>
                        <div class="sign-up__form-input sign-up__form-input--password form-floating mb-4">
                            <input type="password" class="form-control" id="signUpPasswordInput" placeholder="Пароль" required>
                            <label for="signUpPasswordInput">Пароль</label>
                        </div>
                        <button type="submit" class="sign-up__form-btn btn btn-primary w-100">Зарегистрироваться</button>
                    </form>

                    <!--  Если есть аккаунт  -->
                    <div class="auth__footer text-center mt-4">
                        <p>Уже есть аккаунт? <a href="sign_in.html" class="highlight--purple">Войти</a></p>
                    </div>
                </div>

                <!--  Иллюстрация  -->
                <div class="side-illustration">

                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
