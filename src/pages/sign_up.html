<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eatly</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
    <meta name="description" content="">

    <link rel="icon" href="../../favicon.ico" sizes="any">
    <link rel="icon" href="../../icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="../../icon.png">
</head>
<body class="auth-page">
<header class="header">
    <div class="container-sm">
        <!--  Навигация  -->
        <div class="header__wrapper">

            <!--  Левая часть  -->
            <div class="header__left-side">
                <div class="header__logo">
                    <a href="../index.html" class="eatly-logo">eatly</a>
                </div>
            </div>

        </div>
    </div>
</header>


<main class="main">
    <section class="auth">
        <div class="container-sm">

            <!--  Обёртка авторизации  -->
            <div class="auth__wrapper row">

                <!--  Форма регистрации  -->
                <div class="sign-up__form col-6">
                    <!--  Титул + быстрый вход  -->
                    <h2 class="auth__title">Регистрация в eatly</h2>
                    <div class="auth__social-login row g-4">
                        <button class="auth__social-btn auth__social-btn--google col-6"></button>
                        <button class="auth__social-btn auth__social-btn--apple col-6"></button>
                    </div>

                    <h3 class="auth__subtitle">ИЛИ</h3>

                    <!--  Форма  -->
                    <form class="contact__form needs-validation" novalidate>
                        <div class="contact__form-input contact__form-input--text form-floating mb-4">
                            <input type="text" class="form-control" id="ContactSupportFullNameInput" placeholder="Имя Фамилия" required>
                            <label for="ContactSupportFullNameInput">Имя Фамилия</label>
                        </div>
                        <div class="contact__form-input contact__form-input--email form-floating mb-5">
                            <input type="email" class="form-control" id="ContactSupportEmailInput" placeholder="Адрес электронной почты" required>
                            <label for="ContactSupportEmailInput">Адрес электронной почты</label>
                        </div>
                        <div class="contact__form-input contact__form-input--textarea form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="ContactSupportComment" style="height: 100px" required></textarea>
                            <label for="ContactSupportComment">Введите проблему или запрос</label>
                        </div>
                        <button type="submit" class="contact__form-btn btn btn-primary w-100">Отправить</button>
                    </form>
                </div>

                <!--  Иллюстрация  -->
                <div class="side-illustration">

                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
